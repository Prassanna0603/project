<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
        integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container   my-5">
        <div class="row ">
            <div class="col-sm-6 mx-auto">
                <!-- mx auto arrange the div in x axis automatically by the value -->
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class=" row form-group ">
                                <label for="email " class="col-sm-4 col-form-label">Email</label>

                                <div class="col-sm-8 ">
                                    <input type="email" class="form-control" id="email" placeholder="@gmail.com">
                                </div>

                            </div>
                            <div class=" row form-group">

                                <label for="password" class="col-sm-4 col-form-label">Password</label>

                                <div class="col-sm-8 ">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4"></div>

                                <div class="col-sm-8">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="agreement" value="agreement"
                                            name="agreement" />
                                        <label for="agreement" class=" form-check-label">
                                            I agree terms & conditions.</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-8">
                                    <button class=" btn btn-primary btn-block ">
                                        <i class="fa-solid fa-lock-open "></i>
                                        Login

                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
